<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="loan2.css" />
	<script type="text/javascript" src="loan2.js"></script>
    <style>
		body {
		    font-family: Arial, Helvetica, sans-serif;
		    background-color: #300eca;
		    background-image: url("https://junisaacqian65.github.io/cis-2013-programs/left-gif.gif.gif"), url("https://junisaacqian65.github.io/cis-2013-programs/right-gif.gif");
		    background-position: left , right ;
		    background-repeat: no-repeat, no-repeat;
		    background-size: 300px 300px;
		    margin: 0;
		    padding: 0;
		}
	</style>
</head>

<body>
	<div id="content">
		<h1>CIS2013 Total Loan Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="monthly_payment">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="loan_length">Total # Monthly Payments:</label>
		<input type="text" id="loan_length" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_cost">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://tu-cis.github.io/cis-2013-starter/carsalesman.jpg" alt="sketchy"  height="450" width="600">
        <img src="https://junisaacqian65.github.io/cis-2013-programs/expamle.gif.gif" alt="example gif" width="500" height="300">
        

      
	</div>

</body>
</html>
